# relational database values
spring.datasource.url=jdbc:postgresql://localhost:5432/finanzas_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.login-timeout=3
spring.datasource.hikari.max-lifetime=3600000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=5
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jdbc.template.fetch-size=10